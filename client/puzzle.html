<head>
  <title>MeteorJs meets Wall-E</title>
</head>

<body>
  <h1>MeteorJs meets Wall-E</h1>  
  {{#with puzzle}}
    {{> puzzle}}   
  {{/with}}
</body>	

<template name="puzzle">  
  <div class="puzzle" style="height: {{height}}; width:{{width}};">        
    {{#with arrangement}}
      {{> arrangement}}      
    {{/with}}
    {{#each pieces}}	        
      {{> piece}}
    {{/each}}        
  </div>    
  {{#if message}}
    <div class="msg">
      <p>{{message}}</p>
    </div>
  {{/if}}  
</template>

<template name="arrangement">
  <div class="arrangement" style="top: {{top}}; left: {{left}}; height: {{height}}; width:{{width}};">
    <img src="{{imageUrl}}"/>    
  </div>
</template>

<template name="piece">  
  <div id="{{pieceId}}" class="piece" style="top: {{top}}; left: {{left}}; height: {{height}}; width: {{width}};">
    <img src="{{imageUrl}}"/>    
  </div>
</template>
