<head>
  <title>MeteorJs meets Wall-E</title>
</head>

<body>
  <h1>MeteorJs meets Wall-E</h1>  
  {{#if ready}}
    {{> puzzleTemplate puzzle}}   
  {{/if}}
</body>	

<template name="puzzleTemplate">  
  <div class="puzzle" style="height: {{height}}; width:{{width}};">        
    {{> arrangeTemplate arrangement}}      
    {{#each pieces}}	        
      {{> pieceTemplate}}
    {{/each}}        
  </div>    
</template>

<template name="arrangeTemplate">
  <div class="arrangement" style="top: {{top}}; left: {{left}}; height: {{height}}; width:{{width}};">
    <img src="{{imageUrl}}" width="{{width}}" height="{{height}}"/>
  </div>
</template>

<template name="pieceTemplate">  
  <div id={{_id}} class="piece" style="top: {{top}}; left: {{left}}; height: {{height}}; width: {{width}};">
    <img src="{{imageUrl}}" width="{{width}}" height="{{height}}"/>
  </div>
</template>
