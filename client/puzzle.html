<head>
  <title>MeteorJs meets Wall-E</title>
</head>

<body>
  <h1>MeteorJs meets Wall-E</h1>
  {{>puzzle}}  
</body>	

<template name="puzzle">
  <div class="puzzle">    
    {{#each pieces}}	        
      {{> piece}}
    {{/each}}        
  </div>
</template>

<template name="piece">  
  <div id="{{_id}}" class="piece, {{condition}}" style="top: {{top}}; left: {{left}};">        
    {{#unless orphan}}
      {{#each childs}}
        {{> piece}}
      {{/each}}  
    {{else}}
      <img src="{{imageUrl}}" height="{{height}}" width="{{width}}"/>
    {{/if}}
  </div>
</template>
